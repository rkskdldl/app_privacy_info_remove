<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .app-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .app-header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .app-header h1 {
            font-size: 18px;
            margin: 0;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            margin-right: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .checkbox-group {
            text-align: left;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <img src="app-icon.png" alt="App Icon">
            <h1>GINOVO - 스마트 퍼팅 솔루션</h1>
        </div>
        <form action="/delete-account" method="post">
            <label for="phone">휴대폰 번호</label>
            <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required>
            <div class="checkbox-group">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">개인정보 및 계정 삭제에 동의합니다.</label>
            </div>
            <button type="submit">계정 삭제 요청</button>
        </form>
    </div>
</body>
</html>
